<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2f4288925.js" crossorigin="anonymous"></script>
    <title>To-do-list</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">To-do-list</h1>
            <form class="formSearch">
                <input type="text" placeholder="Buscar to-do" class="inputSearch" autofocus>
            </form>
        </header>
        <ul class="listToDo">
            <li class="listItems">
                <span class="item">Assistir One piece</span>
                <i class="fa-solid fa-trash trash"></i>
            </li>
            <li class="listItems">
                <span class="item">Assistir Naruto</span>
                <i class="fa-solid fa-trash trash"></i>
            </li>
            <li class="listItems">
                <span class="item">Assistir Naruto</span>
                <i class="fa-solid fa-trash trash"></i>
            </li>
        </ul>
        <form class="addToDo">
            <label for="" class="addToDoTitle">Adicionar to-do</label>
            <input type="text" class="inputAddToDo" name="add" autocomplete="off">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
